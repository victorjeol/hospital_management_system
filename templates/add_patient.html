{% extends "base.html" %}
{% include "navigation.html" %}
{% block content %}


{% ifequal error "No" %}
<script>
    alert('Record save successfully');
    window.location = "{% url 'view_patient' %}";
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('invalid login try again');
</script>
{% endifequal %}

    <div class="container">
    <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
    <div class="border  p-3" style="color: black;">
    <h6>Add Patient</h6>
    <hr>  
    <form method="POST">
    {% csrf_token %}
    <label>Patient Name</label>
    <input type="text" class="form-control" name="name" /> 
    <label>Gender</label>
    <input type="text" class="form-control" name="gender" /> 
    <label>Moble</label>
    <input type="text" class="form-control" name="mobile" />
    <label>Address</label>
    <input type="text" class="form-control" name="address" />
    <input type="submit" value="submit" class="form-control btn-success" style="margin: 6px" /> 
    
    </form>
    </div>
</div>
</div>
</div>

{% endblock %}
