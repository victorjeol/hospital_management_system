{% extends "base.html" %}
{% include "navigation.html" %}
{% block content %}

<div class="container">
 <br><br>
 <h3>Patient on Appointment</h3>
 <br>
 <table id="example" class="table  table-striped table-hover">
   <thead>
       <tr>
           <th>Appointment ID</th> 
           <th>DoctorName</th> 
           <th>PatientName</th>
           <th>Time</th>
           <th>Date</th>
           <th>Delete</th>
       </tr>
   </thead>
   <tbody>
       {% for i in doc %}
       <tr>
           <td>{{i.id}}</td>
           <td>{{i.Doctor}}</td>
           <td>{{i.Patient}}</td>
           <td>{{i.time}}</td>
           <td>{{i.date}}</td>
           <td><a href="{% url 'delete_appointment' i.pk %}" onclick="return confirm('Are you sure you went to delete')" class="btn btn-danger">Delete</a>
        </td>
       </tr>
       {% endfor %}
   </tbody>
 </table>
</div>

{% endblock %}
