{% extends "base.html" %}
{% include "navigation.html" %}
{% block content %}


{% ifequal error "No" %}
<script>
    alert('Record save successfully');
    window.location = "{% url 'view_appointment' %}";
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('something went wrong try again');
</script>
{% endifequal %}
 <div class="container">
    <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
    <div class="border  p-3" style="color: black;">
    <h6>Add Appointment</h6>
    <hr>
    <form method="POST">
    {% csrf_token %}
  <label>Doctor Name</label>
    <select name="doctor" class="form-control">
        {% for i in doctor %}
        <option value="{{i.Name}}">{{i.Name}}</option>
        {% endfor %}
    </select>
    <label>Patient</label>
    <select name="patient" class="form-control">
        {% for i in patient %}
        <option value="{{i.name}}">{{i.name}}</option>
        {% endfor %}
    </select>
    <label>Date</label>
    <input type="date" class="form-control" name="date" />
     <label>Time</label>
    <input type="time" class="form-control" name="time" />
    <input type="submit" value="submit" class="form-control btn btn-success" style="margin: 6px" /> 
    
    </form>
</div> 
</div>
</div>
</div>
<br><br><br><br><br><br>
{% endblock %}
