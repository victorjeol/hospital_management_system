{% extends "base.html" %}
{% include "navigation.html" %}
{% block content %}

<div class="container">
<br>
 <h3>Patient</h3>
 <br>
 <table id="example" class="table  table-striped table-hover">
   <thead>
       <tr>
           <th>DoctorId</th> 
           <th>Name</th>
           <th>Gender</th>
           <th>Moble</th>
           <th>Address</th>
           <th>Delete</th>
       </tr>
   </thead>
   <tbody>
       {% for i in pat %}
       <tr>
           <td>{{i.id}}</td>
           <td>{{i.name}}</td>
           <td>{{i.gender}}</td>
           <td>{{i.mobile}}</td>
           <td>{{i.address}}</td>
           <td><a href="{% url 'delete_patient' i.pk %}" onclick="return confirm('Are you sure you went to delete')" class="btn btn-danger">Delete</a>
        </td>
       </tr>
       {% endfor %}
   </tbody>
 </table>
</div>
{% endblock %}
